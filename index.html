<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>お薬チェッカー 修正版</title>
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
    <style>
        body { font-family: sans-serif; margin: 0; background: #000; color: white; overflow: hidden; }
        
        /* 巨大判定表示 */
        #banner {
            position: absolute; top: 0; width: 100%; height: 120px;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            z-index: 100; background: rgba(0,0,0,0.85); transition: 0.3s;
        }
        #msg { font-size: 1.4rem; font-weight: bold; margin-bottom: 5px; }
        #target-id { font-size: 2.2rem; color: #ffc107; font-weight: bold; }

        .match { background: #28a745 !important; }
        .error { background: #dc3545 !important; }
        .wait  { background: #007bff !important; }

        #container { position: relative; width: 100vw; height: 100vh; }
        video { width: 100%; height: 100%; object-fit: cover; }
        canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }

        #controls {
            position: absolute; bottom: 30px; width: 100%;
            display: flex; justify-content: center; z-index: 110;
        }
        .btn {
            padding: 15px 40px; border-radius: 30px; border: none;
            font-weight: bold; font-size: 1.2rem; background: #6c757d; color: white;
        }

        #overlay {
            position: fixed; inset: 0; background: rgba(0,0,0,0.9);
            display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 1000;
        }
        #start-btn { padding: 20px 40px; font-size: 1.5rem; border-radius: 50px; background: #28a745; color: white; border: none; }
    </style>
</head>
<body>

    <div id="overlay">
        <button id="start-btn" onclick="startApp()">スキャン開始</button>
    </div>

    <div id="banner">
        <div id="msg">1つ目のQR（ポケット）を映して</div>
        <div id="target-id">---</div>
    </div>
    
    <div id="container">
        <video id="video" playsinline></video>
        <canvas id="canvas"></canvas>
    </div>

    <div id="controls">
        <button class="btn" onclick="resetCheck()">リセット</button>
    </div>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const banner = document.getElementById('banner');
        const msg = document.getElementById('msg');
        const targetDisplay = document.getElementById('target-id');
        
        let firstID = null; 
        let isLocking = false;
        let audioCtx;

        function playSound(type) {
            if (!audioCtx) return;
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.connect(gain); gain.connect(audioCtx.destination);
            const now = audioCtx.currentTime;

            if (type === 'scan') {
                osc.frequency.setValueAtTime(800, now);
                gain.gain.setValueAtTime(0.1, now);
                gain.gain.exponentialRampToValueAtTime(0.01, now + 0.1);
                osc.start(); osc.stop(now + 0.1);
            } else if (type === 'match') {
                [523, 659, 783, 1046].forEach((f, i) => {
                    const o = audioCtx.createOscillator();
                    o.connect(audioCtx.destination);
                    o.frequency.setValueAtTime(f, now + i * 0.08);
                    o.start(now + i * 0.08); o.stop(now + i * 0.08 + 0.2);
                });
            } else if (type === 'error') {
                osc.type = 'sawtooth';
                osc.frequency.setValueAtTime(150, now);
                gain.gain.setValueAtTime(0.1, now);
                gain.gain.exponentialRampToValueAtTime(0.01, now + 0.5);
                osc.start(); osc.stop(now + 0.5);
            }
        }

        async function startApp() {
            document.getElementById('overlay').style.display = 'none';
            audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
            video.srcObject = stream;
            video.play();
            requestAnimationFrame(tick);
        }

        function resetCheck() {
            firstID = null;
            isLocking = false;
            banner.className = "";
            msg.innerText = "1つ目のQR（ポケット）を映して";
            targetDisplay.innerText = "---";
            targetDisplay.style.color = "#ffc107";
        }

        function tick() {
            if (video.readyState === video.HAVE_ENOUGH_DATA) {
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                
                const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                const code = jsQR(imageData.data, imageData.width, imageData.height);

                if (code && !isLocking) {
                    processCode(code.data);
                }
            }
            requestAnimationFrame(tick);
        }

        function processCode(scannedID) {
            isLocking = true; // 連続読み込みを一時停止

            if (firstID === null) {
                // 1回目の読み取り
                firstID = scannedID;
                playSound('scan');
                banner.className = "wait";
                msg.innerText = "【確認中】2つ目を映して";
                targetDisplay.innerText = scannedID;
                // 0.8秒後に2回目を受け付ける
                setTimeout(() => { isLocking = false; }, 800);
            } else {
                // 2回目の読み取り
                if (scannedID === firstID) {
                    // 一致！
                    playSound('match');
                    banner.className = "match";
                    msg.innerText = "一致しました！";
                    targetDisplay.innerText = "OK: " + scannedID;
                    targetDisplay.style.color = "#fff";
                    setTimeout(resetCheck, 2500); // 2.5秒後に次へ
                } else {
                    // 不一致！
                    playSound('error');
                    banner.className = "error";
                    msg.innerText = "不一致！番号が違います";
                    targetDisplay.innerText = firstID + " ⇔ " + scannedID;
                    targetDisplay.style.color = "#fff";
                    setTimeout(() => { isLocking = false; }, 2000); // 2秒後に再試行可能に
                }
            }
        }
    </script>
</body>
</html>
