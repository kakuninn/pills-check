<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ãŠè–¬ãƒã‚§ãƒƒã‚«ãƒ¼ æ’®å½±ãƒ»å¾…æ©Ÿæ©Ÿèƒ½ä»˜</title>
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
    <style>
        body { font-family: sans-serif; margin: 0; background: #000; color: white; overflow: hidden; }
        
        #banner {
            position: absolute; top: 0; width: 100%; height: 130px;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            z-index: 100; background: rgba(0,0,0,0.85); transition: 0.3s;
        }
        #msg { font-size: 1.2rem; font-weight: bold; margin-bottom: 5px; text-align: center; }
        #target-id { font-size: 2rem; color: #ffc107; font-weight: bold; }

        .match { background: #28a745 !important; }
        .error { background: #dc3545 !important; }
        .wait  { background: #007bff !important; }
        .cooldown { background: #6c757d !important; } /* å¾…æ©Ÿä¸­ï¼ˆã‚°ãƒ¬ãƒ¼ï¼‰ */

        #container { position: relative; width: 100vw; height: 100vh; }
        video { width: 100%; height: 100%; object-fit: cover; }
        canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }

        #controls {
            position: absolute; bottom: 30px; width: 100%;
            display: flex; flex-direction: column; align-items: center; gap: 15px; z-index: 110;
        }
        .btn {
            padding: 15px 30px; border-radius: 30px; border: none;
            font-weight: bold; font-size: 1.1rem; cursor: pointer; width: 80%; max-width: 300px;
        }
        #reset-btn { background: #444; color: white; }
        #capture-btn { background: #fff; color: #000; }

        #overlay {
            position: fixed; inset: 0; background: rgba(0,0,0,0.9);
            display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 1000;
        }
        #start-btn { padding: 20px 40px; font-size: 1.5rem; border-radius: 50px; background: #28a745; color: white; border: none; }
    </style>
</head>
<body>

    <div id="overlay">
        <button id="start-btn" onclick="startApp()">ã‚¹ã‚­ãƒ£ãƒ³é–‹å§‹</button>
    </div>

    <div id="banner">
        <div id="msg">1ã¤ç›®ï¼ˆã‚«ãƒ¬ãƒ³ãƒ€ãƒ¼ï¼‰ã‚’ã‚¹ã‚­ãƒ£ãƒ³</div>
        <div id="target-id">---</div>
    </div>
    
    <div id="container">
        <video id="video" playsinline></video>
        <canvas id="canvas"></canvas>
    </div>

    <div id="controls">
        <button id="capture-btn" class="btn" onclick="takePhoto()">ğŸ“· åˆ¤å®šçµæœã‚’ä¿å­˜</button>
        <button id="reset-btn" class="btn" onclick="resetCheck()">æœ€åˆã‹ã‚‰ã‚„ã‚Šç›´ã™</button>
    </div>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const banner = document.getElementById('banner');
        const msg = document.getElementById('msg');
        const targetDisplay = document.getElementById('target-id');
        
        let firstID = null; 
        let isLocked = false;
        let audioCtx;

        function playSound(type) {
            if (!audioCtx) return;
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.connect(gain); gain.connect(audioCtx.destination);
            const now = audioCtx.currentTime;

            if (type === 'scan') {
                osc.frequency.setValueAtTime(800, now);
                gain.gain.setValueAtTime(0.1, now);
                gain.gain.exponentialRampToValueAtTime(0.01, now + 0.1);
                osc.start(); osc.stop(now + 0.1);
            } else if (type === 'match') {
                [523, 659, 783, 1046].forEach((f, i) => {
                    const o = audioCtx.createOscillator();
                    o.connect(audioCtx.destination);
                    o.frequency.setValueAtTime(f, now + i * 0.08);
                    o.start(now + i * 0.08); o.stop(now + i * 0.08 + 0.2);
                });
            } else if (type === 'error') {
                osc.type = 'sawtooth';
                osc.frequency.setValueAtTime(150, now);
                gain.gain.setValueAtTime(0.1, now);
                gain.gain.exponentialRampToValueAtTime(0.01, now + 0.5);
                osc.start(); osc.stop(now + 0.5);
            }
        }

        async function startApp() {
            document.getElementById('overlay').style.display = 'none';
            audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
            video.srcObject = stream;
            video.play();
            requestAnimationFrame(tick);
        }

        function resetCheck() {
            firstID = null;
            isLocked = false;
            banner.className = "";
            msg.innerText = "1ã¤ç›®ï¼ˆã‚«ãƒ¬ãƒ³ãƒ€ãƒ¼ï¼‰ã‚’ã‚¹ã‚­ãƒ£ãƒ³";
            targetDisplay.innerText = "---";
            targetDisplay.style.color = "#ffc107";
        }

        function tick() {
            if (video.readyState === video.HAVE_ENOUGH_DATA) {
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                
                const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                const code = jsQR(imageData.data, imageData.width, imageData.height);

                if (code && !isLocked) {
                    processCode(code.data);
                }
            }
            requestAnimationFrame(tick);
        }

        function processCode(scannedID) {
            if (firstID === null) {
                // 1å›ç›®ã®ã‚¹ã‚­ãƒ£ãƒ³
                firstID = scannedID;
                playSound('scan');
                
                // ã€æ”¹è‰¯ã€‘ã“ã“ã§å¼·åˆ¶çš„ã«å¾…æ©Ÿæ™‚é–“ã‚’ä½œã‚‹
                isLocked = true; 
                banner.className = "cooldown";
                msg.innerText = "èª­è¾¼å®Œäº†ï¼æ¬¡ã®QRã¸å‹•ã‹ã—ã¦...";
                targetDisplay.innerText = scannedID;

                // 1.5ç§’å¾…ã£ã¦ã‹ã‚‰ã€2ã¤ç›®ã®ã‚¹ã‚­ãƒ£ãƒ³ã‚’è¨±å¯ã™ã‚‹
                setTimeout(() => {
                    isLocked = false;
                    banner.className = "wait";
                    msg.innerText = "2ã¤ç›®ï¼ˆãŠè–¬ï¼‰ã‚’ã‚¹ã‚­ãƒ£ãƒ³ã—ã¦ãã ã•ã„";
                }, 1500); 

            } else {
                // 2å›ç›®ã®ã‚¹ã‚­ãƒ£ãƒ³
                isLocked = true; // åˆ¤å®šä¸­ã¯æ­¢ã‚ã‚‹
                if (scannedID === firstID) {
                    playSound('match');
                    banner.className = "match";
                    msg.innerText = "ä¸€è‡´ã—ã¾ã—ãŸï¼";
                    targetDisplay.innerText = "OK: " + scannedID;
                    setTimeout(resetCheck, 3000); // 3ç§’å¾Œã«ãƒªã‚»ãƒƒãƒˆ
                } else {
                    playSound('error');
                    banner.className = "error";
                    msg.innerText = "ä¸ä¸€è‡´ã§ã™ï¼";
                    targetDisplay.innerText = firstID + " â‰  " + scannedID;
                    // ä¸ä¸€è‡´ã®å ´åˆã¯ãƒªã‚»ãƒƒãƒˆã›ãšã€ã‚¯ãƒªã‚¢ãƒœã‚¿ãƒ³ã‚’å¾…ã¤ã‹ã€2ç§’å¾Œã«å†è©¦è¡Œ
                    setTimeout(() => { isLocked = false; }, 2000);
                }
            }
        }

        // æ’®å½±æ©Ÿèƒ½ã®å¾©æ´»
        function takePhoto() {
            const tempCanvas = document.createElement('canvas');
            tempCanvas.width = canvas.width;
            tempCanvas.height = canvas.height;
            const tCtx = tempCanvas.getContext('2d');
            
            // ãƒ“ãƒ‡ã‚ªæ˜ åƒã‚’æç”»
            tCtx.drawImage(video, 0, 0, tempCanvas.width, tempCanvas.height);
            
            // ä¸Šéƒ¨ã®ãƒãƒŠãƒ¼ï¼ˆåˆ¤å®šçµæœï¼‰ã‚’åˆæˆ
            tCtx.fillStyle = (banner.className === 'match') ? '#28a745' : 
                             (banner.className === 'error') ? '#dc3545' : 'rgba(0,0,0,0.8)';
            tCtx.fillRect(0, 0, tempCanvas.width, 130);
            
            tCtx.fillStyle = "white";
            tCtx.font = "bold 40px sans-serif";
            tCtx.textAlign = "center";
            tCtx.fillText(msg.innerText, tempCanvas.width / 2, 60);
            tCtx.font = "bold 50px sans-serif";
            tCtx.fillText(targetDisplay.innerText, tempCanvas.width / 2, 110);

            // ç”»åƒã¨ã—ã¦ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰ï¼ˆiPhoneã®å ´åˆã¯ãƒ–ãƒ©ã‚¦ã‚¶ã§ç”»åƒãŒé–‹ãã‹ä¿å­˜ã•ã‚Œã¾ã™ï¼‰
            const link = document.createElement('a');
            link.download = `audit_${new Date().getTime()}.png`;
            link.href = tempCanvas.toDataURL("image/png");
            link.click();
        }
    </script>
</body>
</html>
